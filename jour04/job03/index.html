<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrer les Pokémon</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Filtrer les Pokémon</h1>
    <form class="filter-form">
        <label for="id">ID :</label>
        <input type="text" id="id" name="id" placeholder="ID du Pokémon">

        <label for="nom">Nom (anglais) :</label>
        <input type="text" id="nom" name="nom" placeholder="Nom du Pokémon">

        <label for="type">Type :</label>
        <select id="type" name="type">
            <option value="">Tous les types</option>
            <option value="Grass">Plante</option>
            <option value="Poison">Poison</option>
            <option value="Fire">Feu</option>
            <option value="Water">Eau</option>
            <option value="Electric">Électrique</option>
            <!-- Ajoutez d'autres types si nécessaire -->
        </select>

        <input type="button" value="Filtrer" onclick="filterPokemon()">
    </form>

    <div class="results" id="results"></div>
    
</body>
</html>
